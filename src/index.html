<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bose</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link
      rel="stylesheet"
      href="styles/style.css"
    />

    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion  -->
  <body class="page__body">
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img
            src="images/Logo.png"
            alt="Bose logo"
          />
        </a>
        <div class="head__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__wavels__img"></div>

        <h1 class="header__title">
          The world shades.
          <br />
          Your music shines.
        </h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="menu__top">
        <a href="#">
          <img
            src="images/Logo.png"
            alt="Bose logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>
    </aside>

    <main class="main">
      <section class="recommended">
        <h2>Recommended</h2>
      </section>

      <section class="categories">
        <h2>Categories</h2>
      </section>

      <section class="how-to-buy">
        <h2>How to buy</h2>
      </section>

      <section class="contacts">
        <h2>Contacts</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
